<svg viewBox="0 0 1920 1080" style="width:100%; height:100%" class="bootstrap" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
    <style>
        text {
            text-transform: none;
            font-family: arial;
            font-weight: normal;
        }
        .header text {
            font-size:108px;
            font-weight:bold;
        }
        .hidden, .hideInterface, #hiddenCloudButtonBar, #hiddenTableInterface {
            display: none;
        }
        .broken {
            fill: #ff1300 !important;
            stop-color: #ff1300;
        }
        .damaged {
            fill: #ffd700 !important;
            stop-color: #ffd700;
        }
        .healthy, .titleColor {
            fill: #00c322 !important;
            stop-color: #00c322;
        }
        #sidebar, #tabs{
            text-anchor: middle;
        }
        .majorLabel {
            font-size: 100px;
            fill: #777777;
        }
        .label {
            font-size: 60px;
            fill: #777777;
        }
        .majorValue {
            font-size: 125px;
            fill: #ffffff;
        }
        .minorValue {
            font-size: 75px;
            fill: #aaaaaa;
        }
        #filters use {
            stroke: #777777;
            stroke-width: 5px;
        }
        #filters text {
            font-size: 75px;
            fill: #777777;
            stroke-width: 2px;
            stroke: #000000;
        }
        #filters .selected use, #tabs .selected use {
            stroke: #ffffff;
        }
        #filters .selected text, #filters text.selected, #tabs .selected text {
            fill: #ffffff;
        }
        #tabs text {
            font-size: 60px;
            fill: #777777;
        }
        #tabs use, #cloudButtonBar use {
            stroke: #777777;
            stroke-width: 5px;
        }
        #tabs rect {
            stroke: #ffffff;
            stroke-width: 5px;
        }
        .indicator {
            stroke: #000000;
            stroke-width: 3;
        }
        .units {
            fill: #555555;
        }
        .mouseOver {
            stroke: #5dd572 !important;
            stroke-width: 10px;
        }
        #filters .mouseOver use {
            stroke: #5dd572 !important;
            stroke-width: 10px;
        }
        #tableInterface text {
            font-size: 50px;
            fill: #ffffff;
        }
        #tableInterface line {
            stroke: #ffffff;
            stroke-width: 5;
        }
        #tableInterface .tableHeader use {
            fill: #777777;
        }
        #tableInterface .tableHeader use.selected {
            fill: #ffffff;
        }
        #tableInterface .scrollbar use, #tableInterface .scrollbar line {
            stroke: #777777;
            stroke-width: 5px;
        }
        #tableContents text {
            font-size: 40px;
            fill: #777777;
        }
        #tableContents text.selected {
            fill: #ffffff;
        }
        #tableContents g.tableRow text:nth-child(1) {
            clip-path: url(#tableIdClip);
            text-anchor: end;
        }
        #tableContents g.tableRow text:nth-child(2) {
            clip-path: url(#tableNameClip);
        }
        #tableContents g.tableRow text:nth-child(3) {
            clip-path: url(#tableDmgClip);
            text-anchor: end;
        }
        #tableContents g.tableRow text:nth-child(4) {
            clip-path: url(#tableDmgClip);
        }
        #tableContents g.tableRow text:nth-child(5) {
            clip-path: url(#tableMaxClip);
            text-anchor: end;
        }
        #tableContents g.tableRow text:nth-child(6) {
            clip-path: url(#tableMaxClip);
        }
        #tableContents g.tableRow text:nth-child(7) {
            clip-path: url(#tableIntClip);
            text-anchor: end;
        }
    </style>
    <defs>
        <svg id="logo"/>
        <rect id="filterButton" x="-182" y="-44" width="364" height="88" rx="20" />
        <path id="tabSweep" d="m -130,7 c 50,0 20,-59 70,-59 l 120,0 c 50,0 20,59 70,59" />
        <path id="sortUp" d="m -22,27 l 10,-10 10,10 z" />
        <path id="sortDown" d="m -22,37 l 10,10 10,-10 z" />
        <clipPath id="tableIdClip">
            <rect y="-100" width="100" height="1180" />
        </clipPath>
        <clipPath id="tableNameClip">
            <rect x="120" y="-100" width="561" height="1180" />
        </clipPath>
        <clipPath id="tableDmgClip">
            <rect x="701" y="-100" width="135" height="1180" />
        </clipPath>
        <clipPath id="tableMaxClip">
            <rect x="856" y="-100" width="130" height="1180" />
        </clipPath>
        <clipPath id="tableIntClip">
            <rect x="1006" y="-100" width="82" height="1180" />
        </clipPath>
        <path id="skipButton" d="M -20,-15 l 40,0 M 0,-10 l 15,25 -30,0 z" />
        <path id="scrollButton" d="M 0,-15 l 15,30 -30,0 z" />
        <!-- TODO if these are only ever used once inline them -->
        <path id="maximizeButton" d="M 45,15 l 0,30 -30,0 m -30,0 l -30,0 0,-30 m 0,-30 l 0,-30 30,0 m 30,0 l 30,0 0,30 m 0,30 M 45,45 l -30,-30 m -30,-30 l -30,-30 m 90,0 l -30,30 m -30,30 l -30,30" />
        <path id="minimizeButton" d="M 45,15 l -30,0 0,30 m -30,0 l 0,-30 -30,0 m 0,-30 l 30,0 0,-30 m 30,0 l 0,30 30,0 m 0,30 M 45,45 l -30,-30 m -30,-30 l -30,-30 m 90,0 l -30,30 m -30,30 l -30,30" />
        <path id="stretchButton" d="M 0,40 l 0,-80 M 15,0 l 30,0 m -15,-15 l 15,15 -15,15 M -15,0 l -30,0 m 15,-15 l -15,15 15,15" />
        <path id="preserveButton" d="M 0,40 l 0,-80 M -45,0 l 30,0 m -15,-15 l 15,15 -15,15 M 45,0 l -30,0 m 15,-15 l -15,15 15,15" />
        <linearGradient id="titleGradient">
            <stop offset="0%" stop-color="#000000" />
            <stop offset="100%" class="titleColor" />
        </linearGradient>
    </defs>
    <rect x="0" y="0" fill="#000000" width="1920" height="1080" />
    <g class="header">
        <rect x="0" y="0" fill="url('#titleGradient')" width="1920" height="108" />
        <use xlink:href="#logo" x="4" y="4" width="178" height="100" />
        <text x="1920" y="108" text-anchor="end">SHIP HEALTH</text>
    </g>
    <g id="sidebar">
        <text x="384" y="216" class="majorValue">%s</text>
        <text x="384" y="324" class="label">Element Integrity</text>
        <text x="384" y="432" text-anchor="middle" class="majorValue">%s <tspan class="units">%</tspan></text>
        <text x="370" y="513" text-anchor="end" class="minorValue">%.0f</text>
        <text x="384" y="513" text-anchor="middle" class="minorValue units">/</text>
        <text x="398" y="513" text-anchor="start" class="minorValue">%.0f</text>
        <text x="384" y="692" class="majorLabel">Breakdown</text>
        <text x="10" y="746" text-anchor="start" class="label">Visible</text>
        <text x="758" y="746" text-anchor="end" class="label">Count</text>
        <g id="filters">
            <g class="healthyFilterClass">
                <use xlink:href="#filterButton" x="192" y="810" />
                <text x="192" y="833">Healthy</text>
            </g>
            <text x="758" y="833" text-anchor="end" class="healthyCountClass">%d</text>
            <g class="damagedFilterClass">
                <use xlink:href="#filterButton" x="192" y="918" />
                <text x="192" y="941">Damaged</text>
            </g>
            <text x="758" y="941" text-anchor="end" class="damagedCountClass">%d</text>
            <g class="brokenFilterClass">
                <use xlink:href="#filterButton" x="192" y="1026" />
                <text x="192" y="1049">Broken</text>
            </g>
            <text x="758" y="1049" text-anchor="end" class="brokenCountClass">%d</text>
        </g>
    </g>
    <g id="tabs">
        <g class="tableClass">
            <use xlink:href="#tabSweep" x="960" y="182" />
            <text x="960" y="182">Table</text>
        </g>
        <g class="topClass">
            <use xlink:href="#tabSweep" x="1216" y="182" />
            <text x="1216" y="182">Top</text>
        </g>
        <g class="sideClass">
            <use xlink:href="#tabSweep" x="1472" y="182" />
            <text x="1472" y="182">Side</text>
        </g>
        <g class="frontClass">
            <use xlink:href="#tabSweep" x="1728" y="182" />
            <text x="1728" y="182">Front</text>
        </g>
        <rect x="768" y="189" width="1152" height="891" />
    </g>
    <rect class="hideInterface" x="0" y="0" fill="#000000" width="1920" height="1080" />
    <g transform="translate(768,189)">
        <g id="hiddenTableInterface">
            <g class="tableHeader">
                <g class="sortIdClass">
                    <use class="sortUpId" xlink:href="#sortUp" x="30" />
                    <use class="sortDownId" xlink:href="#sortDown" x="30" />
                    <text x="30" y="50">ID</text>
                </g>
                <g class="sortNameClass">
                    <use class="sortUpName" xlink:href="#sortUp" x="150" />
                    <use class="sortDownName" xlink:href="#sortDown" x="150" />
                    <text x="150" y="50">Name</text>
                </g>
                <g class="sortDmgClass">
                    <use class="sortUpDmg" xlink:href="#sortUp" x="731" />
                    <use class="sortDownDmg" xlink:href="#sortDown" x="731" />
                    <text x="731" y="50">Dmg</text>
                </g>
                <g class="sortMaxClass">
                    <use class="sortUpMax" xlink:href="#sortUp" x="886" />
                    <use class="sortDownMax" xlink:href="#sortDown" x="886" />
                    <text x="886" y="50">Max</text>
                </g>
                <g class="sortIntClass">
                    <use class="sortUpInt" xlink:href="#sortUp" x="1036" />
                    <use class="sortDownInt" xlink:href="#sortDown" x="1036" />
                    <text x="1036" y="50">%</text>
                </g>
                <line x1="0" y1="65" x2="1152" y2="65" />
            </g>
           <line x1="1098" y1="65" x2="1098" y2="891" />
            <g class="scrollbar">
                <use xlink:href="#skipButton" class="skipUpClass" x="1125" y="92" />
                <use xlink:href="#scrollButton" class="scrollUpClass" x="1125" y="146" />
                <use xlink:href="#scrollButton" transform="translate(1125,810) rotate(180)" class="scrollDownClass" />
                <use xlink:href="#skipButton" transform="translate(1125,864) rotate(180)" class="skipDownClass" />
                <line x1="1125" y1="173" x2="1125" y2="783" />
            </g>
        </g>
        <svg id="tabContents"/>
    </g>
    <svg id="maximizedContents"/>
    <g id="hiddenCloudButtonBar">
        <use xlink:href="#maximizeButton" class="maximizeClass" x="1866" y="1026" />
        <use xlink:href="#minimizeButton" class="minimizeClass" x="1866" y="1026" />
        <use xlink:href="#stretchButton" class="stretchClass" x="1758" y="1026" />
        <use xlink:href="#preserveButton" class="preserveClass" x="1758" y="1026" />
    </g>
    <g id="overlay grid" style="opacity=0.5;">
        <g id="10% grid" style="stroke-width:1px;stroke:#444444;">
            <line x1="0" y1="0" x2="1920" y2="0" />
            <line x1="0" y1="108" x2="1920" y2="108" />
            <line x1="0" y1="216" x2="1920" y2="216" />
            <line x1="0" y1="324" x2="1920" y2="324" />
            <line x1="0" y1="432" x2="1920" y2="432" />
            <line x1="0" y1="540" x2="1920" y2="540" />
            <line x1="0" y1="648" x2="1920" y2="648" />
            <line x1="0" y1="756" x2="1920" y2="756" />
            <line x1="0" y1="864" x2="1920" y2="864" />
            <line x1="0" y1="972" x2="1920" y2="972" />
            <line x1="0" y1="1080" x2="1920" y2="1080" />
            <line x1="0" y1="0" x2="0" y2="1080" />
            <line x1="192" y1="0" x2="192" y2="1080" />
            <line x1="384" y1="0" x2="384" y2="1080" />
            <line x1="576" y1="0" x2="576" y2="1080" />
            <line x1="768" y1="0" x2="768" y2="1080" />
            <line x1="960" y1="0" x2="960" y2="1080" />
            <line x1="1152" y1="0" x2="1152" y2="1080" />
            <line x1="1344" y1="0" x2="1344" y2="1080" />
            <line x1="1536" y1="0" x2="1536" y2="1080" />
            <line x1="1728" y1="0" x2="1728" y2="1080" />
            <line x1="1920" y1="0" x2="1920" y2="1080" />
        </g>
        <g id="5% grid" style="stroke-width:1px;stroke:#444444;stroke-dasharray:4;opacity:0.5;">
            <line x1="0" y1="54" x2="1920" y2="54" />
            <line x1="0" y1="162" x2="1920" y2="162" />
            <line x1="0" y1="270" x2="1920" y2="270" />
            <line x1="0" y1="378" x2="1920" y2="378" />
            <line x1="0" y1="486" x2="1920" y2="486" />
            <line x1="0" y1="594" x2="1920" y2="594" />
            <line x1="0" y1="702" x2="1920" y2="702" />
            <line x1="0" y1="810" x2="1920" y2="810" />
            <line x1="0" y1="918" x2="1920" y2="918" />
            <line x1="0" y1="1026" x2="1920" y2="1026" />
            <line x1="96" y1="0" x2="96" y2="1080" />
            <line x1="288" y1="0" x2="288" y2="1080" />
            <line x1="480" y1="0" x2="480" y2="1080" />
            <line x1="672" y1="0" x2="672" y2="1080" />
            <line x1="864" y1="0" x2="864" y2="1080" />
            <line x1="1056" y1="0" x2="1056" y2="1080" />
            <line x1="1248" y1="0" x2="1248" y2="1080" />
            <line x1="1440" y1="0" x2="1440" y2="1080" />
            <line x1="1632" y1="0" x2="1632" y2="1080" />
            <line x1="1824" y1="0" x2="1824" y2="1080" />
        </g>
    </g>
</svg>